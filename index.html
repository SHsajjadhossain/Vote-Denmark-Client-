<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- ===================================
            bg-banner part start
    ======================================== -->

    <section id="banner-part">
        <div class="banner"></div>
    </section>

    <!-- ===================================
            bg-banner part end
    ======================================== -->

    <!-- ===================================
            header part start
    ======================================== -->

    <section id="header-part">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="title">
                    <div class="img">
                        <img src="images/vote-icon-title.png" alt="vote-icon-title">
                    </div>
                    <div class="text">
                        <p>Vote for Cubiom and receive rewards, you can do every link once a day. </p>
                    </div>
                </div>
            </div>
    </section>

    <!-- ===================================
            header part end
    ======================================== -->

    <!-- ===================================
            link part start
    ======================================== -->

    <section id="link-part">
        <div class="container">
            <div class="row">
                <div class="main-link">
                    <div class="col-lg-4 col-sm-4">
                        <div class="link">
                            <a href="#">
                                <img src="images/link-1.png" alt="link-1"> <span>minecraftservers.org</span>
                            </a>

                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="link link-2">
                            <a href="#">
                                <img src="images/link-2.png" alt="link-2"> <span>minecraft-server-list.com</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="link">
                            <a href="#">
                                <img src="images/link-3.png" alt="link-3"> <span>minecraft-mp.com</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="main-link link-row2">
                    <div class="col-lg-4 col-sm-4">
                        <div class="link">
                            <a href="#">
                                <img src="images/link-4.png" alt="link-4"> <span>best-minecraft-servers.co</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="link">
                            <a href="#">
                                <img src="images/link-5.png" alt="link-5"> <span>topg.org</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <div class="link">
                            <a href="#">
                                <img src="images/link-6.png" alt="link-6"> <span>topminecraftservers.org</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ===================================
            link part end
    ======================================== -->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
